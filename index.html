<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Diana Duong">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Pirate Bartender</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Pirate Bartender</h1>

	<section class="wrapper">
		<div class="contents">
			<h2 class="intro">Please answer the following questions to help the Pirate Bartender mix you a drink!</h2>
				<div class="question"> </div>	

				<div class="answers">  
					<button class="yes-btn">Yes</button>
					<button class="no-btn">No</button>
				</div>

				<p id="user-preferences"></p>

				<div class="next-btn">
					<button>Next Question</button>
				</div>
				<div class="mydrink"></div>
		</div>
	</section>



	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
